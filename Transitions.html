<!DOCTYPE html>
<html>
<body>

<h3> Click the button to change the black paragraph to a red one </h3>

<p id="demo">"The paragraph's color will be changed to red"</p>

<script>
function myFunction() {
    var cl = document.getElementById("demo");
   cl.style.fontSize = "25px"; 
    cl.style.color = "red"; 
}
</script>

<button onclick="myFunction()">Click Me!</button>

</body>
</html>
