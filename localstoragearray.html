<!DOCTYPE html>
<html>
  <body>
  
  <h4> Insert a number inside the box and press the sign plus than twice and click the clear button.</h4>
  
  
    <div id="result"></div>
     <button onclick="clearF()">Clear</button>
    <input id="try">
    <button id="run" onclick="run()">+</button>
     
    <script>
      var cars = [];
      var two = "kes";

      document.getElementById("result").innerHTML = localStorage.getItem("array1");

      function clearF() {
        window.localStorage.clear();
        location.reload();
      }

      function run() {
        var x = document.getElementById('try').value;
        cars.push(x);

        localStorage.setItem("array1", cars);
        document.getElementById("result").innerHTML = localStorage.getItem("array1");
      }

      </script>
  </body>
</html>
